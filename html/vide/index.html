<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <h1>Executando videos</h1>

        <!--
        ATRIBUTOS in <video ''>(
            constrols ==> Possibilita o usuário de pausar, mutar e iniciar video
            muted ==> o video inicia mutado
            autoplay ==> reprodução automática
            loop ==> ao encerrar, inicia novamente
            poster ==> capa do video
        )
        -->

        <video width="400" controls muted loop poster="/html/imagem/img/image.gif">
            <source src="videos/vid.mp4" type="video/mp4">
        </video>

        <iframe width="560" height="315" 
        src="https://www.youtube-nocookie.com/embed/AuJ9lJT-2p4?si=s6oQN-DGav1p5kNa" 
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
        encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen></iframe>


        <br>
        <hr>
        <br>

        <iframe width="600" src="/html/listas/index.html"></iframe>
        
    </body>
</html>
